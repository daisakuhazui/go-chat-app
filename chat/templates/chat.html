<html>
  <head>
    <title>go-chat-app</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style>
      ul#messages { list-style: none; }
      ul#messages li { margin-bottom: 2px; }
      ul#messages li  img { margin-right: 10px; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="panel panel-dafault">
        <div class="panel-body">
          <ul id="messages"></ul>
        </div>
      </div>
      WebSocket を使ったチャットアプリケーション
      <form id="chatbox" role="form">
        <div class="form-group">
          <label for="message">Sending a message from {{.UserData.name}}</label>
          or <a href="/logout">Sign out</a>
          <textarea cols="40" rows="5" maxlength="140" placeholder="Enter message"></textarea>
        </div>
        <input type="submit" value="Send" class="btn btn-dafault">
      </form>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>
      $(function(){
        var socket = null;
        var msgBox = $("#chatbox textarea");
        var messages = $("#messages");
        $("#chatbox").submit(function(){
          if (!msgBox.val()) return false;
          if (!socket) {
            alert("Error: Not connected to WebSocket");
            return false;
          }
          socket.send(JSON.stringify({"Message": msgBox.val()}));
          msgBox.val("");
          return false;
        });
        if (!window["WebSocket"]) {
          alert("Error: Your Browser does not correspond to WebSocket")
        } else {
          socket = new WebSocket("ws://{{.Host}}/room");
          socket.onclose = function() {
            alert("Connection lost");
          }
          socket.onmessage = function(e) {
            var msg = eval("("+e.data+")");
            messages.append(
              $("<li>").append(
                $("<img>").attr("title", msg.Name).css({
                  widht:50,
                  verticalAlign:"middle"
                }).attr("src", msg.AvatarURL),
                $("<strong>").text(msg.Name + ": "),
                $("<span>").text(msg.Message)
              )
            )
          }
        }
      });
    </script>
  </body>
</html>
