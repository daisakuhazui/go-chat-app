<html>
  <head>
    <title>go-chat-app</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style>
      input { display: block; }
      ul {list-style: none;}
    </style>
  </head>
  <body>
    <div class="container">
      <ul id="messages"></ul>
      WebSocket を使ったチャットアプリケーション
      <form id="chatbox">
        <p>
          {{.UserData.name}}:<br/>
          <textarea cols="40" rows="5" maxlength="140" placeholder="Enter message"></textarea>
          <input type="submit" value="Send">
        </p>
      </form>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>
      $(function(){
        var socket = null;
        var msgBox = $("#chatbox textarea");
        var messages = $("#messages");
        $("#chatbox").submit(function(){
          if (!msgBox.val()) return false;
          if (!socket) {
            alert("Error: Not connected to WebSocket");
            return false;
          }
          socket.send(JSON.stringify({"Message": msgBox.val()}));
          msgBox.val("");
          return false;
        });
        if (!window["WebSocket"]) {
          alert("Error: Your Browser does not correspond to WebSocket")
        } else {
          socket = new WebSocket("ws://{{.Host}}/room");
          socket.onclose = function() {
            alert("Connection lost");
          }
          socket.onmessage = function(e) {
            var msg = eval("("+e.data+")");
            messages.append(
              $("<li>").append(
                $("<strong>").text(msg.Name + ": "),
                $("<span>").text(msg.Message)
              )
            )
          }
        }
      });
    </script>
  </body>
</html>
